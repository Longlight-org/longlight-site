<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Longlight — Coming Q4 2025</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Something new is forming. Check back around Q4 2025.">
  <!-- Pre-launch: keep out of search; remove on launch -->
  <meta name="robots" content="noindex,nofollow">

  <!-- Open Graph / social sharing -->
  <meta property="og:title" content="Longlight — Coming Q4 2025">
  <meta property="og:description" content="We’re building in the quiet. Check back Q4 2025.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://longlight.org/">

  <style>
    :root { --bg:#ffffff; --fg:#0b0b0b; --muted:#6b7280; --link:#0a66c2; --card:#f9fafb; }
    * { box-sizing:border-box; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--fg);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }
    .wrap { max-width:720px; margin:12vh auto 10vh; padding:0 20px; }
    h1 { font-size:clamp(28px,6vw,44px); line-height:1.15; margin:0 0 14px; }
    p.lead { font-size:clamp(17px,2.8vw,20px); color:var(--muted); margin:0 0 24px; }
    .card { border:1px solid #e5e7eb; border-radius:14px; padding:22px; background:var(--card); }
    .muted { color:var(--muted); }
    a { color:var(--link); text-decoration:none; }
    a:hover { text-decoration:underline; }
    footer { margin-top:48px; color:var(--muted); font-size:14px; }
    .bridge { margin-top:14px; font-size:15px; }
    .brand { font-weight:600; letter-spacing:.2px; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="brand muted">Longlight</div>
    <h1>Something new is coming in Q4&nbsp;2025.</h1>
    <p class="lead">We’re building in the quiet. When it’s ready, you’ll know.</p>

    <section class="card" aria-labelledby="update">
      <h2 id="update" style="margin:0 0 8px;font-size:18px;">Status</h2>
      <p class="muted" style="margin:0;">
        This is a holding page while we finish our first public milestone.
      </p>
      <p class="bridge">
        Curious about the wider story? Visit
        <a href="https://thequietmission.org">The Quiet Mission</a>.
      </p>
    </section>

    <footer>
      © 2025 Longlight • The story is still being written.
    </footer>
  </main>
</body>
</html>
